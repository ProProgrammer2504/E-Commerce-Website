<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Glide JS Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
"
    />

    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Phone Shop</title>
  </head>
  <body>
    <header class="header" id="header">
      <!-- Navigation -->
      <div class="navigation">
        <div class="container">
          <nav class="nav">
            <div class="nav__hamburger">
              <svg>
                <use xlink:href="./images/sprite.svg#icon-menu"></use>
              </svg>
            </div>
            <div class="nav__logo">
              <a href="/" class="scroll-link">Phone</a>
            </div>
            <div class="nav__menu">
              <div class="menu__top">
                <span class="nav__category">Phone</span>
                <a href="#" class="close__toggle">
                  <svg>
                    <use xlink:href="./images/sprite.svg#icon-cross"></use>
                  </svg>
                </a>
              </div>
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#header" class="nav__link scroll__link">Home</a>
                </li>

                <li class="nav__item">
                  <a href="#category" class="nav__link scroll__link"
                    >Category</a
                  >
                </li>

                <li class="nav__item">
                  <a href="#news" class="nav__link scroll__link">Blog</a>
                </li>

                <li class="nav__item">
                  <a href="#contact" class="nav__link scroll__link">Contact</a>
                </li>
              </ul>
            </div>
            <div class="nav__icons">
              <a href="#" class="icon__item">
                <svg>
                  <use xlink:href="./images/sprite.svg#icon-user"></use>
                </svg>
              </a>

              <a href="#" class="icon__item">
                <svg>
                  <use xlink:href="./images/sprite.svg#icon-search"></use>
                </svg>
              </a>

              <a href="#" class="icon__item">
                <svg>
                  <use
                    xlink:href="./images/sprite.svg#icon-shopping-basket"
                  ></use>
                </svg>
                <span id="cart__total">0</span>
              </a>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Glide JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Script -->
    <script src="./js/index.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
